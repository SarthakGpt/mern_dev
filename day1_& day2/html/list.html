<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Example</title>
    <style>
        ul{
            /* list-style-type: none; */
            /* list-style-type: circle;
             */
             list-style-image:url(image/favicon.ico);
        }
        ol{
            list-style-type: lower-roman;
            background-color: lightblue;
        }
    </style>
</head>

<body>
    <h1>
        Ordered Listing Example
    </h1>
    <!-- <ol type="I"> -->
    <!-- <ol type="A"> -->
    <!-- <ol type="a"> -->
    <!-- <ol type="i" start="4"> -->
    <ol type="a" start="4">
        <li>Java programming</li>
        <li>Javascript programming</li>
        <li>Python programming</li>
        <li>Reactjs programming</li>
        <li>Nodejs programming</li>
    </ol>
    <h1>
        Un-Ordered Listing Example
    </h1>
    <!-- <ul type="square"> -->
    <!-- <ul type="circle"> -->
    <ul>
        <li>Java programming</li>
        <li>Javascript programming</li>
        <li>Python programming</li>
        <li>Reactjs programming</li>
        <li>Nodejs programming</li>
    </ul>
</body>

</html>
